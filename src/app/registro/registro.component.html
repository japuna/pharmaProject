<div class= "content">
    <div class ="formRegister">
        <img src = 'assets/img/logo.png' alt = "logoEmpresa" class = "imagenLogo"/>  
        <h1 style = "text-align: center;" >Regístrate</h1>
        <form  #registerForm = "ngForm"  (ngSubmit) = "registrarse(registerForm.value)">
        <div class = form-group>
           <input placeholder = "Nombre" style = "margin-bottom: 5%" name = "nombre" 
                type= "text" class= "mailDisplay" id="nombre" [(ngModel)] = "model.name"
           />           
       </div>
       <div class = form-group>
        <input placeholder = "Correo electrónico" style = "margin-bottom: 5%" name = "email" 
             type= "email" class= "mailDisplay" id="email" [(ngModel)] = "model.email"
        value ="" />           
        </div>

        <div class = form-group>
            <input placeholder = "Contraseña" style = "margin-bottom: 5%" name = "password" 
                 type= "password" class= "mailDisplay" id="password" [(ngModel)] = "model.password"
                 value =""/>           
        </div>
        <div class = form-group>
            <input placeholder = "Repite la Contraseña" style = "margin-bottom: 5%" name = "password_confirmation" 
                 type= "password" class= "mailDisplay" id="password_confirmation" [(ngModel)] = "model.password_confirmation"
                 value ="" />           
        </div>
        <button type= "submit" class = "botonSubmit" >Registrarse</button>
    </form>

   </div>
</div>
