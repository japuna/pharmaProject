<div class= "content">
    <div class ="formRegister">
        <img src = 'assets/img/logo.png' alt = "logoEmpresa" class = "imagenLogo"/>  
        <h1 style = "text-align: center;" >Regístrate</h1>
        <form  #registerForm = "ngForm"  (ngSubmit) = "registrarse(registerForm.value)">
        <div class = form-group>
           <input placeholder = "Nombre" style = "margin-bottom: 5%" name = "nombre" 
                type= "text" class= "mailDisplay" id="nombre" [(ngModel)] = "model.nombre"
           />           
       </div>
       <div class = form-group>
        <input placeholder = "Usuario" style = "margin-bottom: 5%" name = "user" 
             type= "text" class= "mailDisplay" id="user" [(ngModel)] = "model.user"
        value ="" />           
        </div>

        <div class = form-group>
            <input placeholder = "Contraseña" style = "margin-bottom: 5%" name = "password2" 
                 type= "password2" class= "mailDisplay" id="password2" [(ngModel)] = "model.password"
                 value =""/>           
        </div>
        <div class = form-group>
            <input placeholder = "Repite la Contraseña" style = "margin-bottom: 5%" name = "repeatPassword" 
                 type= "password" class= "mailDisplay" id="repeatPassword" [(ngModel)] = "model.repeatPassword"
                 value ="" />           
        </div>
        <div class = form-group>
            <input placeholder = "Cargo" style = "margin-bottom: 5%" name = "cargo" 
                 type= "text" class= "mailDisplay" id="cargo" [(ngModel)] = "model.cargo"
                 value ="" />           
        </div>
        <button type= "submit" class = "botonSubmit" >Registrarse</button>
    </form>

   </div>
</div>
