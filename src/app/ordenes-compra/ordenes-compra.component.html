
<app-filtros (filtrosEscogido) = "filtros($event)"  (reset) = "resetFilters()"></app-filtros> 
<div class="mat-elevation-z8 contenedorTabla">
    <table mat-table [dataSource]="dataSource"  matSort class = "tablaCompra">
    
        <!-- Position Column -->
        <ng-container matColumnDef="numero">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class= "header2" ><span class= "th-center">#</span></th>
          <td mat-cell *matCellDef="let element" (click) ="abrirObjeto(element.numero)" ><a class= "enlace">{{element.numero}}</a></td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="nit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class= "header2"><span class= "th-center">NIT</span></th>
          <td mat-cell *matCellDef="let element"> {{element.nit}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="razonSocial">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class= "header2"><span class= "th-center">RAZÃ“N SOCIAL</span></th>
          <td mat-cell *matCellDef="let element"> {{element.razonSocial}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class= "header2"><span class= "th-center">FECHA</span></th>
          <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
        </ng-container>
    
        <ng-container matColumnDef="observaciones">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class= "header2"><span class= "th-center">OBSERVACIONES</span></th>
            <td mat-cell *matCellDef="let element"> {{element.observaciones}} </td>
          </ng-container>
    
          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class= "header2"><span class= "th-center">ESTADO</span></th>
            <td mat-cell *matCellDef="let element"> {{element.estado}}</td>
          </ng-container>
          
          <ng-container matColumnDef="ruta">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class= "header2"></th>
            <td mat-cell *matCellDef="let element" routerLink="producto">
              <svg  height="30" width="30">
                <polygon  id = "triangulo" points="10,10 10,30 30, 20" /> 
              </svg>                
             </td> 
          </ng-container>
    
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; let dataIndex = index;" [ngClass]="{'light-gray-bg': dataIndex%2 != 0}"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
