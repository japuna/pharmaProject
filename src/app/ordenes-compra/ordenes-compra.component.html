<app-header></app-header>
<app-filtros (filtrosEscogido) = "filtros($event)"  (reset) = "resetFilters()"></app-filtros> 


<div class="mat-elevation-z8 contenedorTabla">
    <table mat-table [dataSource]="dataSource"  matSort class = "tablaCompra">
    
        <!-- Position Column -->
        <ng-container matColumnDef="numero">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class= "header2" > # </th>
          <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="nit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class= "header2"> NIT </th>
          <td mat-cell *matCellDef="let element"> {{element.nit}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="razonSocial">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class= "header2"> RAZÃ“N SOCIAL </th>
          <td mat-cell *matCellDef="let element"> {{element.razonSocial}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class= "header2"> FECHA </th>
          <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
        </ng-container>
    
        <ng-container matColumnDef="observaciones">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class= "header2"> OBSERVACIONES </th>
            <td mat-cell *matCellDef="let element"> {{element.observaciones}} </td>
          </ng-container>
    
          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class= "header2"> ESTADO </th>
            <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
          </ng-container>  
    
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
